<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | escape }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand"><span class="dot"></span> <span>{{ site.title }}</span></div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="{{ '/' | relative_url }}#about">About</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" target="_blank" rel="noopener">Projects</a></li>
          <li><a href="{{ '/publications/' | relative_url }}" target="_blank" rel="noopener">Publications</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="mailto:mahdi@mziyazi.com">Email</a></li>
        </ul>
      </nav>
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="wrap">© <span id="y"></span> {{ site.title }} · Leuven, Belgium · <a href="https://github.com/mziyazi" target="_blank" rel="noopener">GitHub</a></div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  <!-- Lightbox markup -->
  <div id="lightbox" class="lb hidden" aria-hidden="true">
    <div class="lb__backdrop" data-lb-close></div>
    <div class="lb__dialog" role="dialog" aria-modal="true" aria-label="Media viewer">
      <button class="lb__close" type="button" aria-label="Close" title="Close" data-lb-close>&times;</button>
      <div class="lb__content"></div>
    </div>
  </div>
  <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
</body>
</html>
