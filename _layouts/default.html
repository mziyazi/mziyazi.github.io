<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | escape }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand"><span class="dot"></span> <span>{{ site.title }}</span></div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="{{ '/' | relative_url }}#about">About</a></li>
          <li><a href="{{ '/' | relative_url }}#projects">Projects</a></li>
          <li><a href="{{ '/' | relative_url }}#publications">Publications</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/' | relative_url }}#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="wrap">© <span id="y"></span> {{ site.title }} · Leuven, Belgium</div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
