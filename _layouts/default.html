<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | escape }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="icon" href="{{ '/mnz-circle-bold.ico' | relative_url }}" sizes="any">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.og_image or site.og_image %}
  <meta property="og:image" content="{{ page.og_image | default: site.og_image | absolute_url }}" />
  {% else %}
  <meta property="og:image" content="{{ '/UC.jpeg' | absolute_url }}" />
  {% endif %}
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | escape }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <figure class="site-hero">
    <img src="{{ '/Header.jpg' | relative_url }}" alt="Total Solar Eclipse 2008" loading="lazy" />
    <figcaption class="site-hero__caption">Total Solar Eclipse 2008 - Miloslav Druckmuller (Brno University of Technology), Peter Aniol, Vojtech Rusin</figcaption>
  </figure>

  <header class="site-nav">
    <div class="wrap nav">
      <a class="brand" href="{{ '/' | relative_url }}"><span class="dot"></span> <span>{{ site.title }}</span></a>
      <nav aria-label="Primary">
        <ul>
          <li><a href="{{ '/' | relative_url }}#about" {% if page.url == '/' %}aria-current="page"{% endif %}>About</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}aria-current="page"{% endif %} target="_blank" rel="noopener">Projects</a></li>
          <li><a href="{{ '/publications/' | relative_url }}" {% if page.url == '/publications/' %}aria-current="page"{% endif %} target="_blank" rel="noopener">Publications</a></li>
          <li><a href="{{ '/linear-algebra/' | relative_url }}" {% if page.url == '/linear-algebra/' %}aria-current="page"{% endif %}>Linear Algebra</a></li>
          <li><a href="{{ '/blog/' | relative_url }}" {% if page.url == '/blog/' %}aria-current="page"{% endif %}>Blog</a></li>
          <li><a href="mailto:mahdi@mziyazi.com">Email</a></li>
        </ul>
      </nav>
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="wrap">© <span id="y"></span> {{ site.title }} · Leuven, Belgium · <a href="https://github.com/mziyazi" target="_blank" rel="noopener">GitHub</a></div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  <!-- Lightbox markup -->
  <div id="lightbox" class="lb hidden" aria-hidden="true">
    <div class="lb__backdrop" data-lb-close></div>
    <div class="lb__dialog" role="dialog" aria-modal="true" aria-label="Media viewer">
      <button class="lb__close" type="button" aria-label="Close" title="Close" data-lb-close>&times;</button>
      <div class="lb__content"></div>
    </div>
  </div>
  <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
</body>
</html>
